<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HearLabs Gantt Chart – April 2025</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.css" />

  <!-- Local Styling -->
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #gantt { overflow-x: auto; border: 1px solid #ccc; border-radius: 6px; padding: 10px; }
  </style>
</head>
<body>
  <h2>HearLabs Gantt Chart – April 2025</h2>
  <div id="gantt"></div>

  <!-- JS (deferred to avoid 'Gantt is not defined' errors) -->
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tasks = [
        { id: "1", name: "I2C Bring-up", start: "2025-04-01", end: "2025-04-03", progress: 0, details: "Devang & Hamza – Confirm ADV7623 I2C Communication" },
        { id: "2", name: "Register Init", start: "2025-04-03", end: "2025-04-05", progress: 0, details: "Devang & Hamza – Implement ADV7623 Register Init & Reset Logic" },
        { id: "3", name: "HDMI Pass", start: "2025-04-05", end: "2025-04-07", progress: 0, details: "Devang – Enable HDMI Passthrough & EDID Handling" },
        { id: "4", name: "Audio Extract", start: "2025-04-07", end: "2025-04-10", progress: 0, details: "Devang – Extract Audio via I2S/SPDIF" },
        { id: "5", name: "Audio Setup", start: "2025-04-10", end: "2025-04-13", progress: 0, details: "Daniel – Set Up ALSA or GStreamer Audio Capture" },
        { id: "6", name: "DSP Graph", start: "2025-04-13", end: "2025-04-18", progress: 0, details: "Daniel – Build Real-Time Audio Processing Graph (EQ, Leveling)" },
        { id: "7", name: "VocalClear EQ", start: "2025-04-18", end: "2025-04-23", progress: 0, details: "Daniel – Prototype VocalClear Dynamic EQ Inversion" },
        { id: "8", name: "Wi-Fi/BT Stack", start: "2025-04-10", end: "2025-04-14", progress: 0, details: "Hamza – Enable Wi-Fi/BT Comm Stack (Kernel + Services)" },
        { id: "9", name: "API Layer", start: "2025-04-14", end: "2025-04-17", progress: 0, details: "Devang – Develop Embedded REST/gRPC API Layer" },
        { id: "10", name: "App UI", start: "2025-04-17", end: "2025-04-22", progress: 0, details: "Andrew – Build App UI for Audio Control (EQ, Input Modes)" },
        { id: "11", name: "App Connect", start: "2025-04-22", end: "2025-04-26", progress: 0, details: "Andrew – Connect App to Embedded API" },
        { id: "12", name: "Integration", start: "2025-04-26", end: "2025-05-01", progress: 0, details: "Steve + Team – System Integration, Lip Sync & Audio Tuning" }
      ];

      const gantt = new Gantt("#gantt", tasks, {
        view_mode: 'Day',
        custom_popup_html: task => `<div class='details'><strong>${task.name}</strong><br>${task.details}</div>`
      });
    });
  </script>
</body>
</html>
